<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <table class="icon_container">
        <tr>

            <td>
                <a href="#">
                    <div class="day_statitics_icon">
                        <div class="icon_title">
                            დღის სტატისტიკა
                        </div>
                    </div>
                </a>
            </td>

            <td rowspan="2">
                <a href="#">
                    <div class="statitics_icon" onclick="show_hide_statistics_menu()">
                        <div class="icon_title">
                            სტატისტიკა
                        </div>
                    </div>
                </a>
            </td>

            <td rowspan="2">
                <a href="#">
                    <div class="applications_icon">
                        <div class="icon_title">
                            12 მიმდინარე განაცხადი
                        </div>
                        <div class="icon_title">
                            განაცხადები
                        </div>
                    </div>
                </a>
            </td>

            <td>
                <a href="#">
                    <div class="regulations_icon" onclick="show_hide_regulations_options()">
                        <div class="icon_title">
                            რეგლამენტი
                        </div>
                    </div>
                </a>
            </td>

        </tr>

        <tr>

            <td>
                <a href="#">
                    <div class="year_statistics_icon">
                        <div class="icon_title">
                            წლის სტატისტიკა
                        </div>
                    </div>
                </a>
            </td>

            <td>
                <a href="#">
                    <div class="phonebook_icon">
                        <div class="icon_title">
                            სატელეფონო ცნობარი
                        </div>
                    </div>
                </a>
            </td>

        </tr>
    </table>
    <table class="icon_container">
        <tr>
            <td>
                <div class="check_taxi">
                    <div class="service_title">
                        ტაქსის სტატუსის<br>შემოწმება
                    </div>
                    <form action="">
                        <input type="text">
                        <br><input type="submit" value="შემოწმება">
                    </form>
                </div>
            </td>
        </tr>
    </table>
    <script>
        function show_hide_statistics_menu($remove) {

            // show_hide_regulations_options();

            var day_stats = document.getElementsByClassName('day_statitics_icon')[0];
            var year_stats = document.getElementsByClassName('year_statistics_icon')[0];

            if ($remove) {

                day_stats.classList.remove('show_day_and_year_statistics_icons');
                day_stats.parentElement.classList.add('.show_day_and_year_statistics_icons');
                year_stats.classList.remove('show_day_and_year_statistics_icons');
                year_stats.parentElement.classList.add('.show_day_and_year_statistics_icons');

            } else {

                day_stats.classList.toggle('show_day_and_year_statistics_icons');
                year_stats.classList.toggle('show_day_and_year_statistics_icons');

            }

        }

        function show_hide_regulations_options() {

            show_hide_statistics_menu('remove');
        }
    </script>
</body>

</html>
